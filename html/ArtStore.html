<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Aravind Arts</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
}
#loginPage{
    background: linear-gradient(to right, #3b424a, #2b2f33);
    height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    background:white;
    padding:40px;
    border-radius:15px;
    width:350px;
}
#storePage{
    display:none;
}

header{
    background:#3b424a;
    color:white;
    padding:15px 30px;
    cursor:pointer;
}

.product-grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap:30px;
    margin-top:40px;
}

.product{
    background:#fff;
    border-radius:15px;
    padding:15px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.product img{
    width:200px;
    height:250px;
    object-fit:cover;
    border-radius:10px;
}

.price{
    color:green;
    font-weight:bold;
}

footer{
    background:#2b2f33;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:40px;
}
</style>
</head>

<body>


<div id="loginPage">
    <div class="login-box shadow">
        <h3 class="text-center mb-4">Login</h3>

        <form onsubmit="return loginUser()">
            <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
            <button class="btn btn-dark w-100">Login</button>

    </div>

<div id="storePage">

<header class="d-flex justify-content-between align-items-center">
    <h3>Aravind Arts</h3>
    <div>
        ðŸ›’ <span onclick="openCart()">Cart (<span id="cart-count">0</span>)</span>
        <button onclick="logout()" class="btn btn-sm btn-light ms-3">Logout</button>
    </div>
</header>

<div class="container">

<div class="product-grid">

<div class="product">
<img src="../images/product1 (1).jpg" alt="">
<h4>Lord Krishna</h4>
<p class="price">â‚¹999</p>

<div class="product">
<img src="../images/product1 (2).jpg" alt="">
<h4>Lord Hanuman</h4>
<p class="price">â‚¹899</p>
<button class="btn btn-primary" onclick="addToCart('Lord Hanuman',899)">Add to Cart</button>
</div>

<div class="product">
<img src="../images/product1 (3).jpg" alt="">
<h4>Lord Shiva</h4>
<p class="price">â‚¹1099</p>
<button class="btn btn-primary" onclick="addToCart('Lord Shiva',1099)">Add to Cart</button>
</div>

<div class="product">
<img src="../images/product4.jpg" alt="">
<h4>Santa Claus</h4>
<p class="price">â‚¹799</p>
<button class="btn btn-primary" onclick="addToCart('Santa Claus',799)">Add to Cart</button>
</div>

<div class="product">
<img src="../images/product 5.jpg" alt="">
<h4>Actor Prabhas</h4>
<p class="price">â‚¹1199</p>
<button class="btn btn-primary" onclick="addToCart('Actor Prabhas',1199)">Add to Cart</button>
</div>

<div class="product">
<img src="../images/product 6.jpg" alt="">
<h4>Actor Pawan Kalyan</h4>
<p class="price">â‚¹999</p>

</div>

<footer>
Creating with passion. Growing with purpose.

<div class="modal fade" id="cartModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="cartItems"></div>
      <div class="modal-footer">
        <h6>Total: â‚¹<span id="cartTotal">0</span></h6>
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>

function loginUser(){
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    if(email === "aravind@gmail.com" && password === "aravind123"){
        localStorage.setItem("loggedIn", "true");
        showStore();
        return false;
    }else{
        alert("Invalid Login Details");
        return false;
    }
}

function logout(){
    localStorage.removeItem("loggedIn");
    location.reload();
}

function showStore(){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("storePage").style.display="block";
}

if(localStorage.getItem("loggedIn") === "true"){
    showStore();
}


let cart = JSON.parse(localStorage.getItem("cart")) || [];
updateCartCount();

function addToCart(name, price){
    cart.push({name, price});
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
}

function updateCartCount(){
    document.getElementById("cart-count").innerText = cart.length;
}

function openCart(){
    let cartItemsDiv = document.getElementById("cartItems");
    cartItemsDiv.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        total += item.price;
        cartItemsDiv.innerHTML += `
            <div class="d-flex justify-content-between mb-2">
                <span>${item.name} - â‚¹${item.price}</span>
                <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">X</button>
            </div>
        `;
    });

    document.getElementById("cartTotal").innerText = total;

    let modal = new bootstrap.Modal(document.getElementById('cartModal'));
    modal.show();
}

function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    openCart();
}

function clearCart(){
    cart = [];
    localStorage.removeItem("cart");
    updateCartCount();
    openCart();
}

</script>

</body>
